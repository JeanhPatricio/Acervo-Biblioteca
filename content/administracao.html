<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK Falg - Administra√ß√£o</title>
  <link rel="stylesheet" href="../styles/administracao.css">
</head>
<body>
  <header>
    <div class="logoLogin">
      <img src="../imagens/logo.png" alt="Logo do site">
      <div class="iconesCabecalho">
        <div class="iconeNome" id="voltarBtn">
          <a href="bibliotecaria.html">
            <span class="icon">‚¨ÖÔ∏è</span><br>
            <span class="textoMenu">Voltar</span>
          </a>
        </div>
        <div class="iconeNome" id="configBtn">
          <span class="icon" id="iconeConfig">‚öôÔ∏è</span><br>
          <span class="textoMenu">Config</span>
        </div>
        <div id="sairBtn" class="iconeNome">
          <span class="icon">üë§</span><br>
          <span class="textoMenu">Sair</span>
        </div>
      </div>
    </div>
    <div class="areaPesquisa">
      <button id="abrirFiltroBtn">Filtro</button>
      <section id="modalFiltro" class="filterModal">
        <div class="filterModalConteudo">
          <span class="fechar" id="fecharModal">√ó</span>
          <h3>Selecione os G√™neros</h3>
          <label><input type="checkbox" name="genero" value="terror"> Terror e Suspense</label><br>
          <label><input type="checkbox" name="genero" value="drama"> Drama</label><br>
          <label><input type="checkbox" name="genero" value="fantasiaFiccao"> Fantasia e Fic√ß√£o</label><br>
          <label><input type="checkbox" name="genero" value="bibliografia"> Bibliografia</label><br>
          <label><input type="checkbox" name="genero" value="quadrinhos"> Quadrinhos</label><br>
          <label><input type="checkbox" name="genero" value="romance"> Romance</label>
        </div>
      </section>
      <input type="text" id="search" placeholder="Pesquisar por nome do livro...">
      <button id="buscaBtn">üîç</button>
    </div>
  </header>
  <main>
    <section class="bemvindo">
      <h2>ATUALIZAR ACERVO</h2>
      <div>
        <p>Gerencie o acervo da biblioteca: adicione, edite ou remova livros.</p>
        <button id="adicionarLivroBtn" class="btn btn-primary">Adicionar Livro</button>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Ano</th>
              <th>Autor</th>
              <th>Publicadora</th>
              <th>Quantidade</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabela-livros">
            <!-- Livros ser√£o inseridos dinamicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal para Adicionar/Editar Livro -->
  <section id="livroModal" class="livroModal">
    <div class="filterModalConteudo">
      <span class="fechar" id="fecharLivroModal">√ó</span>
      <h3 id="livroModalLabel">Adicionar Livro</h3>
      <form id="livro-form">
        <input type="hidden" id="livro-id">
        <div class="form-group">
          <label for="nome">Nome do Livro</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="number" id="ano" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="publicadora">Publicadora</label>
          <input type="text" id="publicadora" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="qtd">Quantidade</label>
          <input type="number" id="qtd" class="form-control" min="0" required>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary" id="cancelarLivroBtn">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </section>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/livros.js"></script>
  <script src="../scripts/administracao.js"></script>
</body>
</html>
